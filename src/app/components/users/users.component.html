
<div class="table-container">
    <p-table
    [value]="users"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
           <th>Nombre y apellidos</th>
           <th>Email</th>
           <th>Rol</th>
           <th></th>
           <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.rolDescription }}</td>
            <td>
                <p-button icon="pi pi-pencil" (click)="editUser(user.id)"></p-button>
            </td>
            <td>
                <button pButton class="p-button-danger" icon="pi pi-trash" (click)="confirmDelete(user)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>

<p-dialog [(visible)]="displayConfirmation" [modal]="true" header="Confirmar Eliminación" [closable]="false" [dismissableMask]="true">
    <p>¿Estás seguro de que deseas eliminar al usuario: {{user?.username}} ?</p>
    <p-footer>
      <button pButton class="p-button-danger" label="Eliminar" icon="pi pi-check" (click)="deleteUser()"></button>
      <button pButton type="button" label="No" icon="pi pi-times" class="ui-button-secondary" (click)="cancelDelete()"></button>
    </p-footer>
  </p-dialog>
